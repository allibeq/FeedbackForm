<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <div class="title">
        <h2>Обратная связь</h2>
      </div>

      <div class="nameEmailContainer">
        <div class="smallFields">
          <div class="inputField">
            <label for="name">Имя</label>
            <input
              name="name"
              id="name"
              placeholder="Ваше имя"
              class="requiredElem inputForm"
            />
            <div>
              <label class="errorLabel" for="name">Введите имя</label>
            </div>
          </div>

          <div class="inputField inputFieldEmail">
            <label for="email">Эл. Почта</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@mail.com"
              class="emailInput requiredElem inputForm"
            />
            <div>
              <label class="errorLabel" for="name"
                >Проверьте введенный email</label
              >
            </div>
          </div>
        </div>
        <div class="inputField">
          <label for="phone">Телефон</label>
          <input
            name="phone"
            id="phone"
            placeholder="+7 (XXX) XXX-XX-XX"
            class="phoneInput requiredElem inputForm"
          />
          <div>
            <label class="errorLabel" for="name"
              >Проверьте введенный телефон</label
            >
          </div>
        </div>
      </div>

      <div class="inputField messageField">
        <label for="message">Сообщение</label>
        <textarea
          name="message"
          id="message"
          placeholder="Текст сообщения"
          wrap="off"
          cols="30"
          rows="5"
          class="requiredElem inputForm"
        ></textarea>
        <div>
          <label class="errorLabel" for="name">Введите сообщение</label>
        </div>
      </div>

      <p>
        Отправляя форму вы соглашаетесь с
        <a href="#">пользовательским соглашением</a>
        и
        <a href="#">политикой конфиденциальности</a>
      </p>
      <div class="buttonSubmit">
        <button type="submit">Отправить</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
