<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User form</title>
  </head>
  <body>
    <main>
      <button id="openWindow" class="feedbackButton">Обратная связь</button>
      <div id="modalWindow" class="modalWindow">
        <div class="form">
          <form action="#" id="form">
            <h1 class="titleForm">Обратная связь</h1>
            <div class="itemForm">
              <label for="name" class="lableForm">Имя*</label>
              <input
                type="text"
                id="name"
                name="name"
                class="inputForm requiredElem"
              />
            </div>

            <div class="itemForm">
              <label for="email" class="lableForm">Email</label>
              <input
                type="text"
                id="email"
                name="email"
                class="inputForm emailInput requiredElem mayBe"
              />
            </div>

            <div class="itemForm">
              <label for="phone" class="lableForm">Телефон</label>
              <input
                type="text"
                id="phone"
                name="phone"
                class="inputForm requiredElem phoneInput mayBe"
              />
            </div>

            <div class="itemForm">
              <label for="message" class="lableForm">Сообщение*</label>
              <textarea
                name="message"
                id="message"
                class="inputMessage requiredElem"
              ></textarea>
            </div>

            <div class="itemForm">
              <p class="consentString">
                Отправляя форму, вы соглашаетесь с пользовательским соглашением
                и политикой конфиденциальности.
              </p>
            </div>

            <button id="button" type="submit" class="buttonForm">
              Отправить
            </button>
            <button id="closeButton" type="submit" class="buttonForm">
              Закрыть
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
